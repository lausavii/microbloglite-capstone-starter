<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"
     />

     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belleza&family=Major+Mono+Display&family=Rubik+Moonrocks&family=Space+Mono&display=swap" rel="stylesheet">

  <!-- Global CSS (CSS rules you want applied to all pages) -->
  <link rel="stylesheet" href="../css/global.css" />

  <!-- Page-specific CSS -->
  <link rel="stylesheet" href="../css/registration.css" />

  <title>Registration</title>

  <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
  <script src="../js/auth.js"></script>
  <script>
    if (isLoggedIn() === true) window.location.replace("./posts.html");
  </script>
</head>

<header>
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../img/logo.png" width="40" height="40" class="d-inline-block align-text-top">
        Plugged<span>In</span>
      </a>
    </div>
  </nav>
</header>


<body>

  <div class="container">
    <div class="card">
      <div class="card-top d-flex justify-content-center">
      </div>
      <div class="card-body">
        <form id="registration">
          <div class="mb-3">
            <label for="Username" class="form-label">Username</label>
            <input id="username" title="Must be a valid Username" type="username" minlength="6"
              class="form-control" id="Username" aria-describedby="UsernameHelp">
          </div>
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text"
              class="form-control" id="fullname" name="fullname" aria-describedby="fullnameHelp">
          </div>
          <div class="mb-3">
            <label for="Email" class="form-label">Email address</label>
            <input title="Must be a valid email address"
              type="email" class="form-control" id="Email" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="Email Confirmation" class="form-label">Confirm Email address</label>
            <input title="Must be a valid email address"
              type="email" class="form-control" id="Confirm Email" aria-describedby="emailHelp">
          </div>
          <p id="input-hint" class="form-text">We'll never share your email with anyone else.</p>
          <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input id="password" title="Must be atleast 8 characters" pattern="[a-zA-Z0-9]{8,}" type="password" class="form-control">
          </div>
          <div class="mb-3">
            <label for="Password Confirmation" class="form-label">Confirm Password</label>
            <input title="Must be atleast 8 characters" pattern="[a-zA-Z0-9]{8,}" type="password" class="form-control"
              id="confirmPassword">
          </div>
          <div>
            <p>Already have an account?<a href="./login.html">Login</a></p>
          </div>
          <button type="submit" class="btn btn-primary">To Infinity& Beyond!</button>
          <a href="../">Back to Home</a>
        </form>
      </div>
    </div>
  </div>
  </main>

  <footer></footer>

  <!-- Page-specific code -->
  <script src="../js/registration.js"></script>
</body>

</html>
